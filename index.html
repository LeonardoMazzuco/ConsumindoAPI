<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personagens - Harry Potter</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <header>
        <h1>Personagens - Harry Potter</h1>
        <input type="text" id="searchInput" placeholder="Pesquisar Personagem" list="characterNames">
        <datalist id="characterNames"></datalist>
        <button id="searchButton">Pesquisar</button>
    </header>
    <main id="characterInfo">
        <h2 id="characterName"></h2>
        <img id="characterImage" src="" alt="">
        <p id="characterHouse"></p>
        <p id="characterSpecies"></p>
        <p id="characterGender"></p>
    </main>
    <script src="/scripts/index.js"></script>
</body>
</html>
